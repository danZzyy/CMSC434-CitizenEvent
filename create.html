        <!-- Carousel -->

          <div id="creationCarousel" class="carousel slide carousel-fade" data-interval="false" data-ride="false">
              <!-- Indicators -->
              <ol class="carousel-indicators">
                  <li data-target="#creationCarousel" data-slide-to="0" class="active"></li>
                  <li data-target="#creationCarousel" data-slide-to="1" class=""></li>
                  <li data-target="#creationCarousel" data-slide-to="2" class=""></li>
              </ol>
              <div class="carousel-inner">
                <div class="car-header">
                      <div id="headerCarousel" class="title"> Create an event. </div>
                    </div>
                  <div class="item active">
                      <div id="innerCarousel" class="container">
                          <div class="row">
                              <div class="col-6 col-lg-6">
                                <div class="form-group">
                                  <label>Event Name:</label>
                                  <input type="text" class="form-control" placeholder="Name of the event">
                                </div>
                              </div>
                              <div class="col-6 col-lg-4">
                                <div class="form-group">
                                  <label>Type:</label>
                                  <select class="form-control">
                                    <option>Social</option>
                                    <option>Music</option>
                                    <option>Politics</option>
                                    <option>Private</option>
                                  </select>
                                </div>
                              </div>
                          </div>

                          <div class="row">
                              <div class="col-6 col-md-4">
                                <div class="form-group">
                                  <label>Date:</label>
                                  <input type="date" class="form-control">
                                </div>
                              </div>
                              <div class="col-6 col-md-6">
                                <div class="form-group">
                                  <label>Location:</label>
                                  <input type="text" class="form-control" placeholder="City, Street, Planet, etc">
                                </div>
                              </div>
                          </div>

                          <div class="row" style="padding-right:1em">
                            <div class="col pull-right">
                              <p><a id="nextButton" class="btn btn-md btn-primary" href="#" role="button">Next</a></p>
                            </div>
                          </div>
                      </div>
                  </div>

                                  <label for="comment">Description:</label>
                                  <textarea class="form-control" rows="5" placeholder="Add a description of the event here."></textarea>
                                </div>
                              </div>
                              <div class="col-6 col-lg-4">
                                <div class="form-group">
                                  <label>Who can view:</label>
                                  <select class="form-control">
                                    <option>Private (only you)</option>
                                    <option>Public (everyone)</option>
                                  </select>
                                </div>
                                <div class="form-group">

                                </div>
                              </div>
