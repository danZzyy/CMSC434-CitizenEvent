<!DOCTYPE html>
<html>
<head>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/normalize/5.0.0/normalize.css">
  <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/font-awesome/4.7.0/css/font-awesome.min.css">
  <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css">
  <script src="https://ajax.googleapis.com/ajax/libs/jquery/1.12.4/jquery.min.js"></script>
  <script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/js/bootstrap.min.js"></script>
  <link rel="stylesheet" href="css/contrib_account.css"/>
  <link rel="stylesheet" href="css/contributor.css" />
  <title>Connect Social Media</title>
</head>
<body>
  <header>
    <span id="pools">P<span class="glyphicon glyphicon-tint"></span><span class="glyphicon glyphicon-tint"></span>LS</span>
    </span>
    <span id="myacct" onclick="in_progress('Account')"><span class="glyphicon glyphicon-user" ></span></span>
    <span class="dropdown"><span class="glyphicon glyphicon glyphicon-envelope dropdown-toggle" id="dropdownMenu1" data-toggle="dropdown" aria-haspopup="true" aria-expanded="true"></span>
      <ul class="dropdown-menu dropdown-menu-right dropdown-text" aria-labelledby="dropdownMenu1">
        <li>Make sure to get several angles of all the dogs who are good</li>
      </ul>
    </span>
  </header>

  <div id="main_content">
    <a href="contributor-social-link.html" id="twitter" class="btn btn-default btn-lg btn-block project-select">
      <span id="twitter-text"> Connect to Twitter </span> <img class="social-media-icon" src="img/twitter-icon.png" />
    </a>
    <a href="contributor-social-link.html" id="facebook"  class="btn btn-default btn-lg btn-block project-select">
      <span id="fb-text"> Connect To Facebook </span> <img class="social-media-icon" src="img/fb-icon.png" />
    </a>
    <a href="contributor-social-link.html" id="tumblr" href="" class="btn btn-default btn-lg btn-block project-select">
      <span id="tumblr-text"> Connect To Tumblr </span> <img class="social-media-icon" src="img/tumblr-icon.png" />
    </a>
    <a href="contributor-social-link.html" id="insta" href="" class="btn btn-default btn-lg btn-block project-select">
      <span id="insta-text"> Connect To Instagram </span> <img class="social-media-icon" src="img/insta-icon.png" />
    </a>
    <button id="pushToproject" disabled class="btn btn-default btn-lg btn-block project-select">
      Push Posts to Archive
    </button>
  </div>
  <script src="js/contributor_functions.js"></script>
